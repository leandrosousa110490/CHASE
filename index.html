<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Number Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="mb-0">🏈 Fantasy Football Draft</h1>
                        <p class="mb-0">Get Your Random Draft Number! (Max 10 Players)</p>
                    </div>
                    <div class="card-body">
                        <!-- Input Form -->
                        <div id="inputForm">
                            <div class="mb-4">
                                <label for="playerName" class="form-label">Enter Your Name:</label>
                                <input type="text" class="form-control form-control-lg" id="playerName" 
                                       placeholder="Your name here..." required>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-success btn-lg" id="getDraftNumber">
                                    🎲 Give Me My Draft Number!
                                </button>
                            </div>
                        </div>

                        <!-- Result Display -->
                        <div id="resultDisplay" class="text-center" style="display: none;">
                            <div class="alert alert-success">
                                <h3 id="playerNameDisplay"></h3>
                                <div class="draft-number-container">
                                    <div class="draft-number" id="draftNumber">?</div>
                                </div>
                                <p class="mt-3">Your fantasy football draft position!</p>
                                <button type="button" class="btn btn-primary" id="newPlayer">
                                    Add Another Player
                                </button>
                            </div>
                        </div>

                        <!-- Loading -->
                        <div id="loading" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Assigning your draft number...</p>
                        </div>

                        <!-- Error Display -->
                        <div id="errorDisplay" class="alert alert-danger" style="display: none;">
                            <strong>Error:</strong> <span id="errorMessage"></span>
                        </div>
                    </div>
                </div>

                <!-- Players List -->
                <div class="card mt-4 shadow">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">📋 Draft Order</h5>
                        <div>
                            <span id="playerCount" class="badge bg-primary me-2">0/10 Players</span>
                            <button type="button" class="btn btn-sm btn-outline-light" id="shareButton">
                                🔗 Share
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="playersList">
                            <p class="text-muted">No players assigned yet...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
